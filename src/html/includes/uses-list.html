<div class="container">
    <h2 class="secion-title">
        Области применения в производстве
    </h2>   
    <ul class="row uses" >
        <% uses.forEach(function(item) { %>
        <li class="col-md-4 col-sm-6">
            <div class="uses-item thumb">
                <div class="thumb__image">
                    <img src='./img/<%-item.imageUrl%>'  alt="">
                </div>
                <div class="thumb__text">
                    <div class="thumb__title">
                        <%-item.title%>
                    </div>
                    <div class="thumb__description">
                        <%-item.description%>
                    </div>
                </div>

            </div>
        </li>
        <% }); %>  
      </ul>
</div>
