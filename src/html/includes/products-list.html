<ul class="row products" >
    <% products.forEach(function(item) { %>
    <li class="col-md-6">
        <div class="product thumb">
            <div class="thumb__image">
                <img src='./img/<%-item.imageUrl%>'  alt="">
            </div>
            <div class="thumb__text">
                <div class="thumb__title">
                    <%-item.title%>
                </div>
                <div class="thumb__description">
                    <%-item.description%>
                </div>
            </div>

        </div>
    </li>
    <% }); %>  
</ul>
